<div
	class="alert alert-danger d-flex align-items-center"
	style="font-size: 13px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"
	role="alert"
	*ngIf="message.length > 0">
	<i class="ms-Icon ms-Icon--ErrorBadge" aria-hidden="true" style="font-size: 16px"></i>
	<span class="ml-2">{{ message }}</span>
</div>
