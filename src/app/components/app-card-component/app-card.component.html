<div class="card m-3" style="width: 18rem">
	<div class="card-body">
		<h5 class="card-title mb-3">{{ app.Name }}</h5>
		<p class="card-text">{{ app.Description }}</p>

		<a class="btn text-dark mx-1"
			target="blank"
			[href]="app.WebLink"
			*ngIf="app.WebLink">
			<fa-icon [icon]="faGlobe"></fa-icon>
		</a>

		<a class="btn text-dark mx-1"
			target="blank"
			[href]="app.GooglePlayLink"
			*ngIf="app.GooglePlayLink">
			<fa-icon [icon]="faAndroid"></fa-icon>
		</a>

		<a class="btn text-dark mx-1"
			target="blank"
			[href]="app.MicrosoftStoreLink"
			*ngIf="app.MicrosoftStoreLink">
			<fa-icon [icon]="faWindows"></fa-icon>
		</a>
	</div>
</div>
