<div class="container d-flex flex-column ms-motion-slideUpIn" style="margin-top: 100px; margin-bottom: 100px">
	<img src="/assets/images/dav-logo.png" width="60" height="60" class="align-self-center" />

	<h2 class="text-center font-weight-light my-4">{{ locale.title }}</h2>

	<div class="d-flex flex-column">
		<form>
			<!-- First name -->
			<div class="row">
				<div class="col-10 col-sm-6 col-md-5 mx-auto">
					<div class="mb-3" *ngIf="errorMessage.length > 0">
						<fab-message-bar [messageBarType]="messageBarType">{{ errorMessage }}</fab-message-bar>
					</div>

					<fab-text-field
						id="first-name-textfield"
						[(value)]="firstName"
						[label]="locale.firstNameTextfieldLabel"
						[placeholder]="locale.firstNameTextfieldPlaceholder"
						type="text"
						autocomplete="given-name">
					</fab-text-field>
				</div>
			</div>
		
			<!-- Email -->
			<div class="row mt-3">
				<div class="col-10 col-sm-6 col-md-5 mx-auto">
					<fab-text-field
						id="email-textfield"
						[(value)]="email"
						[label]="locale.emailTextfieldLabel"
						[placeholder]="locale.emailTextfieldPlaceholder"
						type="email"
						autocomplete="email">
					</fab-text-field>
				</div>
			</div>
		
			<!-- Password -->
			<div class="row mt-3">
				<div class="col-10 col-sm-6 col-md-5 mx-auto">
					<fab-text-field
						id="password-textfield"
						[(value)]="password"
						[label]="locale.passwordTextfieldLabel"
						[placeholder]="locale.passwordTextfieldPlaceholder"
						type="password"
						autocomplete="new-password">
					</fab-text-field>
				</div>
			</div>
		
			<!-- Password confirmation -->
			<div class="row mt-3">
				<div class="col-10 col-sm-6 col-md-5 mx-auto">
					<fab-text-field
						id="password-confirmation-textfield"
						[(value)]="passwordConfirmation"
						[label]="locale.passwordConfirmationTextfieldLabel"
						[placeholder]="locale.passwordConfirmationTextFieldPlaceholder"
						type="password"
						autocomplete="new-password"
						(keydown.enter)="Signup()">
					</fab-text-field>
					
					<div class="d-flex mt-4">
						<fab-primary-button (click)="Signup()" [disabled]="signupLoading">{{ locale.signup }}</fab-primary-button>
						<div style="margin-top: 8px; margin-left: 14px" *ngIf="signupLoading"><fab-spinner [size]="spinnerSize"></fab-spinner></div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>

<button mat-button
	style="position: absolute; min-width: 0px; padding: 0px; left: 0; top: 0; z-index: 2; font-size: 16px"
	[style.height.px]="height"
	[style.width.px]="backButtonWidth"
	(click)="GoBack()"
	*ngIf="!websiteSignup">
	<i class="ms-Icon ms-Icon--ChevronLeft" aria-hidden="true"></i>
</button>
