<div class="container navbar-margin pt-4 ms-motion-slideUpIn">
	<h1 class="text-center font-weight-light mb-3">{{ locale.title }}</h1>

	<div class="my-4" style="font-size: 18px">
		<p>{{ locale.intro }}</p>
		<br>

		<h3 class="font-weight-light mb-2">{{ locale.section1.header }}</h3>
		<p [innerHtml]="locale.section1.text1"></p>
		<p [innerHtml]="locale.section1.text2"></p>
		<br>

		<h3 class="font-weight-light mb-2">{{ locale.section2.header }}</h3>
		<p>{{ locale.section2.text }}</p>
		<br>

		<h4 class="font-weight-light mb-2">{{ locale.section2a.header }}</h4>
		<p [innerHtml]="locale.section2a.text"></p><br>

		<h4 class="font-weight-light mb-2">{{ locale.section2b.header }}</h4>
		<p [innerHtml]="locale.section2b.text"></p><br>

		<h4 class="font-weight-light mb-2">{{ locale.section2c.header }}</h4>
		<p class="mb-0" [innerHtml]="locale.section2c.text"></p><br>

		<div class="border-top mx-4 my-3"></div><br>

		<p [innerHtml]="locale.endText1"></p>
		<p>{{ locale.endText2 }}</p>
		<p>{{ locale.endText3 }}</p>
	</div>
</div>
