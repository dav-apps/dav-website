<div class="container navbar-margin pt-4 ms-motion-slideUpIn">
	<div class="d-flex mb-3">
		<div class="mx-auto d-flex">
			<button
				type="button"
				class="btn"
				style="height: 35px; width: 41px; padding: 2px 0px 0px 0px; margin-top: 7px"
				(click)="GoBack()">
				<fab-icon iconName="Back" [styles]="backButtonIconStyles"></fab-icon>
			</button>
			<h1 class="text-left ml-3 font-weight-light">{{ locale.title }}</h1>
		</div>
	</div>

	<canvas baseChart
		style="max-width: 800px"
		class="mx-auto"
		[datasets]="userChartDataSets"
		[labels]="userChartLabels"
		chartType="line">
	</canvas>
	<p class="mx-auto mt-3 mb-5 pl-4 font-weight-light" style="max-width: 800px">{{ totalUsersText }}</p>

	<div class="row d-flex justify-content-center mb-5">
		<div class="my-4">
			<h3 class="text-center font-weight-light">{{ locale.plans }}</h3>
			<canvas baseChart
				style="height: 250px"
				[data]="plansChartData"
				[labels]="plansChartLabels"
				chartType="pie">
			</canvas>
		</div>

		<div class="my-4">
			<h3 class="text-center font-weight-light">{{ locale.confirmations }}</h3>
			<canvas baseChart
				style="height: 250px"
				[data]="confirmationsChartData"
				[labels]="confirmationsChartLabels"
				chartType="pie">
			</canvas>
		</div>
	</div>

	<h2 class="text-center font-weight-light mb-3">{{ locale.activeUsers }}</h2>

	<canvas baseChart
		class="mx-auto mb-5"
		style="max-width: 800px"
		[datasets]="activeUsersChartDataSets"
		[labels]="activeUsersChartLabels"
		chartType="line">
	</canvas>

	<canvas baseChart
		class="mx-auto"
		style="max-width: 500px"
		[datasets]="currentlyActiveUsersDataSets"
		[labels]="currentlyActiveUsersChartLabels"
		chartType="bar">
	</canvas>
</div>
