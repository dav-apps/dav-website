<div class="container navbar-margin pt-4 ms-motion-slideUpIn">
	<div class="mb-3">
		<dav-header
			[header]="locale.title"
			backButtonVisible
			size="big"
			(backButtonClick)="GoBack()">
		</dav-header>
	</div>

	<div
		class="mx-auto"
		style="max-width: 800px">
		<canvas
			baseChart
			#userChart="base-chart"
			[data]="userChartData"
			type="line">
		</canvas>
	</div>

	<p class="mx-auto mt-3 mb-5 ps-4 fw-light" style="max-width: 800px">{{ totalUsersText }}</p>

	<div class="d-flex flex-wrap justify-content-center mb-5">
		<div class="my-4 mx-auto">
			<h3 class="text-center fw-light">
				{{ locale.plans }}
			</h3>

			<canvas
				baseChart
				#plansChart="base-chart"
				[data]="plansChartData"
				type="pie">
			</canvas>
		</div>

		<div class="my-4 mx-auto">
			<h3 class="text-center fw-light">
				{{ locale.confirmations }}
			</h3>

			<canvas
				baseChart
				#confirmationsChart="base-chart"
				[data]="confirmationsChartData"
				type="pie">
			</canvas>
		</div>
	</div>

	<h2 class="text-center fw-light mb-3">{{ locale.activeUsers }}</h2>

	<div
		class="mx-auto mb-5"
		style="max-width: 800px">
		<canvas
			baseChart
			#activeUsersChart="base-chart"
			[data]="activeUsersChartData"
			type="line">
		</canvas>
	</div>
</div>
