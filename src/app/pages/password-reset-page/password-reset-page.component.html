<div class="container navbar-margin pt-4 ms-motion-slideUpIn">
	<h1 class="fw-light text-center mb-3">{{ locale.title }}</h1>

	<div class="row">
		<div class="col-10 col-sm-6 col-md-5 mx-auto">
			<p class="mb-3">{{ locale.description }}</p>

			<form class="mb-3">
				<dav-textfield
					[label]="locale.emailTextfieldLabel"
					[placeholder]="locale.emailTextfieldPlaceholder"
					[disabled]="loading"
					type="email"
					autocomplete="email"
					autofocus
					[errorMessage]="errorMessage"
					(change)="email = $event.detail.value"
					(enter)="SendPasswordResetEmail()">
				</dav-textfield>
			</form>

			<div class="d-flex">
				<dav-button
					type="accent"
					[disabled]="loading"
					(click)="SendPasswordResetEmail()">
					{{ locale.send }}
				</dav-button>

				<fluent-progress-ring
					style="width: 16px; height: 16px; margin: 8px 0px 0px 14px"
					*ngIf="loading">
				</fluent-progress-ring>
			</div>
		</div>
	</div>
</div>
