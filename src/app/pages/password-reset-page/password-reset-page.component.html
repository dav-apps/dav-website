<div class="container navbar-margin pt-4 ms-motion-slideUpIn">
	<h1 class="font-weight-light text-center mb-3">{{ locale.title }}</h1>

	<div class="row">
		<div class="col-10 col-sm-6 col-md-5 mx-auto">
			<p class="mb-3">{{ locale.description }}</p>

			<div class="mb-3">
				<fluent-text-field
					id="email-text-field"
					style="width: 100%"
					type="email"
					autocomplete="email"
					[placeholder]="locale.emailTextfieldPlaceholder"
					[disabled]="loading"
					(input)="email = $event.target.value"
					(keydown.enter)="SendPasswordResetEmail()">
					{{ locale.emailTextfieldLabel }}
				</fluent-text-field>

				<p class="text-field-error" *ngIf="errorMessage.length > 0">
					{{ errorMessage }}
				</p>
			</div>

			<div class="d-flex">
				<dav-button
					type="accent"
					[disabled]="loading"
					(click)="SendPasswordResetEmail()">
					{{ locale.send }}
				</dav-button>

				<fluent-progress-ring
					style="width: 16px; height: 16px; margin: 8px 0px 0px 14px"
					*ngIf="loading">
				</fluent-progress-ring>
			</div>
		</div>
	</div>
</div>
