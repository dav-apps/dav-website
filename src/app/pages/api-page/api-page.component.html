<div class="container navbar-margin pt-4 ms-motion-slideUpIn">
	<div class="d-flex">
		<div class="mx-auto d-flex">
			<button
				type="button"
				class="btn"
				style="height: 35px; width: 41px; padding: 2px 0px 0px 0px; margin-top: 7px"
				(click)="GoBack()">
				<fab-icon iconName="Back" [styles]="backButtonIconStyles"></fab-icon>
			</button>
			<h1 class="text-left font-weight-light ml-3 mb-0">{{ api.Name }}</h1>
		</div>
	</div>

	<div class="row text-center">
		<div class="col-10 offset-1 col-md-4 offset-md-0 mt-4">
			<h3 class="font-weight-light">{{ locale.endpoints }}</h3>

			<ul class="list-group mt-3">
				<li class="list-group-item" *ngFor="let endpoint of api.Endpoints">{{ endpoint.Method }} {{ endpoint.Path }}</li>
			</ul>
		</div>

		<div class="col-10 offset-1 col-md-4 offset-md-0 mt-4">
			<h3 class="font-weight-light">{{ locale.functions }}</h3>

			<ul class="list-group mt-3">
				<li class="list-group-item" *ngFor="let function of api.Functions">{{ function.Name }}</li>
			</ul>
		</div>

		<div class="col-10 offset-1 col-md-4 offset-md-0 mt-4">
			<h3 class="font-weight-light">{{ locale.errors }}</h3>

			<ul class="list-group mt-3" style="display: inline-block">
				<li class="list-group-item cursor" style="font-size: 26px; padding-top: 4.5px; padding-bottom: 4.5px; min-width: 100px" (click)="ShowAddErrorDialog()">+</li>
				<li class="list-group-item" *ngFor="let error of api.Errors">{{ error.Code }}: {{ error.Message }}</li>
			</ul>
		</div>
	</div>
</div>

<fab-dialog
	[hidden]="!addErrorDialogVisible"
	[dialogContentProps]="addErrorDialogContentProps"
	(onDismiss)="addErrorDialogVisible = false">

	<div class="mb-3">
		<fab-text-field
			[(value)]="addErrorDialogCode"
			[label]="locale.addErrorDialog.codeTextfieldLabel"
			[placeholder]="locale.addErrorDialog.codeTextfieldPlaceholder"
			[errorMessage]="addErrorDialogCodeError"
			type="number">
		</fab-text-field>
	</div>

	<div class="mb-4">
		<fab-text-field
			[(value)]="addErrorDialogMessage"
			[label]="locale.addErrorDialog.messageTextfieldLabel"
			[placeholder]="locale.addErrorDialog.messageTextfieldPlaceholder"
			[errorMessage]="addErrorDialogMessageError">
		</fab-text-field>
	</div>

	<fab-dialog-footer>
		<fab-default-button (click)="addErrorDialogVisible = false">{{ locale.cancel }}</fab-default-button>
		<fab-primary-button [styles]="dialogPrimaryButtonStyles" (click)="AddError()">{{ locale.save }}</fab-primary-button>
	</fab-dialog-footer>
</fab-dialog>
