<div class="container navbar-margin pt-4 ms-motion-slideUpIn">
	<h1 class="font-weight-light text-center mb-3">{{ locale.title }}</h1>

	<form>
		<!-- Password -->
		<div class="row mb-3">
			<div class="col-10 col-sm-6 col-md-5 mx-auto">
				<dav-textfield
					[label]="locale.passwordTextfieldLabel"
					[placeholder]="locale.passwordTextfieldPlaceholder"
					[disabled]="loading"
					type="password"
					autocomplete="new-password"
					(change)="password = $event.detail.value">
				</dav-textfield>
			</div>
		</div>

		<!-- Password confirmation -->
		<div class="row mb-3">
			<div class="col-10 col-sm-6 col-md-5 mx-auto">
				<div class="mb-4">
					<dav-textfield
						[label]="locale.passwordConfirmationTextfieldLabel"
						[placeholder]="locale.passwordConfirmationTextfieldPlaceholder"
						[disabled]="loading"
						type="password"
						autocomplete="new-password"
						(change)="passwordConfirmation = $event.detail.value"
						(enter)="SavePassword()">
					</dav-textfield>
				</div>

				<div class="d-flex">
					<dav-button
						type="accent"
						[disabled]="password.length < 7 || password.length > 25 || password != passwordConfirmation || loading"
						(click)="SavePassword()">
						{{ locale.save }}
					</dav-button>

					<fluent-progress-ring
						style="width: 16px; height: 16px; margin: 8px 0px 0px 14px"
						*ngIf="loading">
					</fluent-progress-ring>
				</div>
			</div>
		</div>
	</form>
</div>
