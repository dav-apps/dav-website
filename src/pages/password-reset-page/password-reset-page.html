<!DOCTYPE html>
<html lang="<%= lang %>">
	<head>
		<title>dav</title>
		<base href="/">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="env" content="<%= process.env.ENV %>">
		<meta name="csrf-token" content="<%= csrfToken %>">

		<link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="../../styles.scss">
		<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

		<script type="module" src="password-reset-page.ts" defer async></script>
	</head>
	<body>
		<include src="src/components/navbar-component/navbar-component.html"></include>

		<div class="container page-container pt-4">
			<h1 class="fw-light text-center mb-3">
				<%= locale.title %>
			</h1>

			<div class="row">
				<div class="col-10 col-sm-8 col-md-5 mx-auto">
					<p class="mb-3">
						<%= locale.description %>
					</p>

					<div class="mx-auto" style="max-width: 350px">
						<form class="mb-3 mx-auto">
							<dav-textfield
								id="email-textfield"
								label="<%= locale.emailTextfieldLabel %>"
								placeholder="<%= locale.emailTextfieldPlaceholder %>"
								type="email"
								autocomplete="email"
								autofocus>
							</dav-textfield>
						</form>

						<div class="d-flex">
							<dav-button
								id="send-button"
								type="accent">
								<%= locale.send %>
							</dav-button>

							<dav-progress-ring
								id="send-button-progress-ring"
								class="d-none"
								style="width: 16px; height: 16px; margin: 6px 0 0 14px">
							</dav-progress-ring>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
