<!DOCTYPE html>
<html lang="<%= lang %>">
	<head>
		<title>dav</title>
		<base href="/">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="env" content="<%= process.env.ENV %>">
		<meta name="csrf-token" content="<%= csrfToken %>">

		<link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="/node_modules/office-ui-fabric-core/dist/css/fabric.min.css">
		<link rel="stylesheet" href="login-page.scss">

		<script type="module" src="login-page.ts" defer async></script>
	</head>
	<body dir="ltr">
		<include src="src/components/navbar-component/navbar-component.html"></include>

		<div class="container d-flex flex-column align-items-center" style="margin-top: 100px">
			<img
				src="/assets/images/dav-logo.png"
				width="60"
				height="60"
				alt="dav Logo">

			<h2 class="text-center fw-light my-4">
				<%= locale.title %>
			</h2>

			<form class="w-100">
				<!-- Email -->
				<div class="row">
					<div class="col-10 col-sm-8 col-md-6 col-lg-5 mx-auto">
						<!-- Error messages -->
						<div class="mb-3 d-none">
							<dav-message-bar id="error-message-bar">
							</dav-message-bar>
						</div>

						<dav-textfield
							id="email-textfield"
							label="<%= locale.emailTextfieldLabel %>"
							placeholder="<%= locale.emailTextfieldPlaceholder %>"
							type="email"
							autocomplete="email"
							autofocus>
						</dav-textfield>
					</div>
				</div>

				<!-- Password -->
				<div class="row mt-3">
					<div class="col-10 col-sm-8 col-md-6 col-lg-5 mx-auto">
						<dav-textfield
							id="password-textfield"
							label="<%= locale.passwordTextfieldLabel %>"
							placeholder="<%= locale.passwordTextfieldPlaceholder %>"
							type="password"
							autocomplete="current-password">
						</dav-textfield>
					</div>
				</div>

				<div class="row mt-3">
					<div class="col-10 col-sm-8 col-md-6 col-lg-5 mx-auto">
						<div class="d-flex">
							<dav-button
								id="login-button"
								type="accent">
								<%= locale.login %>
							</dav-button>

							<dav-progress-ring
								id="login-progress-ring"
								class="d-none"
								style="width: 16px; height: 16px; margin: 6px 0 0 14px">
							</dav-progress-ring>

							<a id="forgot-password-link"
								class="text-center ms-auto d-none"
								style="padding-top: 4px"
								href="/password-reset"
								tabindex="-1">
								<%= locale.forgotPassword %>
							</a>
						</div>
					</div>
				</div>

				<div class="d-flex justify-content-center mt-3 d-none">
					<a id="forgot-password-link-mobile"
						class="text-center"
						href="/password-reset"
						tabindex="-1">
						<%= locale.forgotPassword %>
					</a>
				</div>
			</form>
		</div>
	</body>
</html>
