<!DOCTYPE html>
<html>
	<head>
		<title>dav</title>
		<base href="/">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
		<link rel="stylesheet" href="start-page.scss">
		<link rel="stylesheet" href="../../styles.scss">
		<link rel="stylesheet" href="../apps-page/apps-page.scss">
		<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
	</head>
	<body>
		<include src="src/components/navbar-component/navbar-component.html"></include>

		<!-- Not logged in -->
		<div id="not-logged-in-container">
			<div id="start-header" class="d-flex">
				<!-- TODO Error & Success messages -->

				<div id="start-header-message" class="acrylic align-self-center">
					<p id="start-header-message-text"></p>
				</div>
			</div>

			<!-- PocketLib -->
			<div class="app-container row pt-3 m-0">
				<div class="col-12 col-md-6 ps-5 pe-5 pe-md-0">
					<h1 id="large-header-pocketlib" class="mt-3 text-center fw-normal">PocketLib</h1>
					<h2 id="small-header-pocketlib" class="mt-3 text-center fw-normal">PocketLib</h2>

					<div class="d-flex justify-content-center my-5">
						<img
							id="screenshot-pocketlib-mobile"
							class="screenshot-pocketlib shadow"
							src="/assets/images/PocketLibScreenshot.png"
							alt="Screenshot of PocketLib">
					</div>

					<p id="pocketlib-description" class="app-description mt-5 mb-0"></p>

					<div class="links-container">
						<a href="https://pocketlib.dav-apps.tech" target="blank" class="me-2"><img src="/assets/images/globe-solid.png" height="40"></a>
						<a href='//www.microsoft.com/store/apps/9NCRKB9SQ79S?cid=storebadge&ocid=badge' target="blank" class="mx-2"><img src="/assets/images/MicrosoftStoreBadge.png" alt='English badge' class="microsoft-store-badge" /></a>
						<a href='https://play.google.com/store/apps/details?id=app.dav.pocketlib&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1' target="blank"><img alt='Get it on Google Play' src='https://play.google.com/intl/en_us/badges/images/generic/en_badge_web_generic.png' class="google-play-badge" /></a>
						<a href='https://github.com/dav-apps/PocketLib' target="blank" class="ms-2"><img src="/assets/images/GitHub-Mark-64px.png" class="github-badge"></a>
					</div>
				</div>

				<div class="col-12 col-md-6 d-flex">
					<div class="mx-auto my-5">
						<img
							id="screenshot-pocketlib"
							class="screenshot-pocketlib shadow"
							src="/assets/images/PocketLibScreenshot.png"
							alt="Screenshot of PocketLib">
					</div>
				</div>
			</div>

			<!-- UniversalSoundboard -->
			<div class="app-container row pt-3 m-0">
				<div class="col-12 col-md-7 d-flex">
					<div class="mx-auto my-5" *ngIf="!mobileView">
						<img
							id="screenshot-universalsoundboard"
							class="screenshot-universalsoundboard shadow"
							src="/assets/images/UniversalSoundboardScreenshot.png"
							alt="Screenshot of UniversalSoundboard">
					</div>
				</div>

				<div class="col-12 col-md-5 pe-5 ps-md-0 ps-5 pb-4" style="font-family: 'Segoe UI'">
					<h1 id="large-header-universalsoundboard" class="mt-3 text-center fw-normal">UniversalSoundboard</h1>
					<h2 id="small-header-universalsoundboard" class="mt-3 text-center fw-normal">UniversalSoundboard</h2>

					<div class="d-flex justify-content-center my-5">
						<img
							id="screenshot-universalsoundboard-mobile"
							class="screenshot-universalsoundboard shadow"
							src="/assets/images/UniversalSoundboardScreenshot.png"
							alt="Screenshot of UniversalSoundboard">
					</div>

					<p id="universalsoundboard-description" class="app-description mt-5 mb-0"></p>

					<div class="links-container">
						<a href='//www.microsoft.com/store/apps/9NBLGGH51005?cid=storebadge&ocid=badge' target="blank" class="me-2"><img src="/assets/images/MicrosoftStoreBadge.png" alt='English badge' class="microsoft-store-badge" /></a>
						<a href="https://github.com/dav-apps/UniversalSoundboard" target="blank" class="ms-2"><img src="/assets/images/GitHub-Mark-64px.png" class="github-badge"></a>
					</div>
				</div>
			</div>

			<!-- Calendo -->
			<div class="app-container row py-3 m-0">
				<div class="col-12 col-md-6 ps-5 pe-5 pe-md-0">
					<h1 id="large-header-calendo" class="mt-3 text-center fw-normal">Calendo</h1>
					<h2 id="small-header-calendo" class="mt-3 text-center fw-normal">Calendo</h2>

					<div class="d-flex justify-content-center my-5">
						<img
							id="screenshot-calendo-mobile"
							class="screenshot-calendo shadow"
							src="/assets/images/CalendoScreenshot.png"
							alt="Screenshot of Calendo">
					</div>

					<p id="calendo-description" class="app-description mt-5 mb-0"></p>

					<div class="links-container">
						<a href="https://calendo.dav-apps.tech" target="blank" class="me-2"><img src="/assets/images/globe-solid.png" height="40"></a>
						<a href='//www.microsoft.com/store/apps/9mvl99jvt1ss?cid=storebadge&ocid=badge' target="blank" class="mx-2"><img src="/assets/images/MicrosoftStoreBadge.png" alt='English badge' class="microsoft-store-badge" /></a>
						<a href='https://play.google.com/store/apps/details?id=app.dav.calendo&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1' target="blank"><img alt='Get it on Google Play' src='https://play.google.com/intl/en_us/badges/images/generic/en_badge_web_generic.png' class="google-play-badge" /></a>
						<a href='https://github.com/dav-apps/Calendo' target="blank" class="ms-2"><img src="/assets/images/GitHub-Mark-64px.png" class="github-badge"></a>
					</div>
				</div>

				<div class="col-12 col-md-6 d-flex">
					<div class="mx-auto my-5">
						<img
							id="screenshot-calendo"
							class="shadow screenshot-calendo"
							src="/assets/images/CalendoScreenshot.png"
							alt="Screenshot of Calendo">
					</div>
				</div>
			</div>
		</div>

		<!-- Logged in -->
		<div id="logged-in-container" class="container navbar-margin">
			<h1
				id="logged-in-header"
				class="text-center fw-light">
			</h1>

			<!-- TODO Error + Success messages -->

			<div id="welcome-message" class="d-flex justify-content-center">
				<div class="px-sm-5 px-3 py-3 mx-sm-5 mx-3 bg-light rounded-3" style="max-width: 600px">
					<div class="container-fluid py-sm-5 py-3">
						<h1 id="welcome-message-header" class="fw-light"></h1>

						<p id="welcome-message-text" class="fs-5 fw-light"></p>
						<a id="welcome-message-link" class="btn btn-primary mt-2" href="/apps" role="button"></a>
					</div>
				</div>
			</div>
		</div>

		<div id="apps-container" class="d-flex flex-wrap justify-content-center"></div>

		<script type="module" src="start-page.ts" defer async></script>
	</body>
</html>
